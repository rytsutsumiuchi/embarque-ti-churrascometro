<h1 class="mat-dialog-title" mat-dialog-title>Confirmação</h1>
<div class="mat-dialog-content" mat-dialog-content>
    <p>Você tem certeza que deseja excluir este item?</p>
</div>
<div class="mat-dialog-actions" mat-dialog-actions>
    <button class="mat-button" mat-button (click)="onNoClick()">Cancelar</button>
    <button class="mat-button" mat-button (click)="onConfirmClick()">Excluir</button>
</div>
